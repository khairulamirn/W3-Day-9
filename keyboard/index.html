<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Press any button</h2>
        <div class="container">
            <div class="box">
                <p>Key</p>
                <h1 id="key">...</h1>
            </div>
            <div class="box">
                <p>Code</p>
                <h1 id="code">...</h1>
            </div>
            <div class="box">
                <p>Key Code</p>
                <h1 id="key-code">...</h1>
            </div>
        </div>
    </main>
</body>
</html>
